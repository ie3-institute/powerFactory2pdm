conversion-config {
    model-configs {
      pv-config = ${default-pv-config}
      wec-config = ${default-wec-config}
      bs-config = ${default-bs-config}
      s-rated-source{
        type = "load-flow-source"
      }
      cos-phi-source {
        type = "load-flow-source"
      }
  }
}

default-pv-config {
    conversion-mode {
        type = pv-model-generation
        albedo = {
           type = fixed
           value = 0.21
        }
        azimuth = {
           type = uniform-distribution
           lower-bound = -90
           upper-bound = 90
        }
        eta-conv = {
            type = fixed
            value = 95
        }
        elevation-angle = {
          type = uniform-distribution
          lower-bound = 20
          upper-bound = 50
        }
        q-characteristic = {
            type = fixed-q-characteristic
        }
        k-g = {
            type = fixed
            value = 0.9
        }
        k-t = {
            type = fixed
            value = 1
        }
    }
}

default-wec-config {
    conversion-mode {
        type = wec-model-generation
        capex = {
            type = fixed
            value = 100
         }
        opex = {
            type = fixed
            value = 50
         }
        hub-height = {
            type = fixed
            value = 100
         }
        rotor-area = {
            type = fixed
            value = 100
         }
        q-characteristic = {
            type = dependent-q-characteristic
            characteristic = "cosPhiP:{(0.0,1.0),(0.9,1.0),(1.2,-0.3)}"
        }
        cp-characteristic = "cP:{(10.00,0.05),(15.00,0.10),(20.00,0.20)}"
        eta-conv = {
            type = fixed
            value = 95
        }
    }
}

default-bs-config {
    conversion-mode {
        type = bs-model-generation
        capex = {
            type = fixed
            value = 100
        }
        opex = {
            type = fixed
            value = 50
        }
        e-storage = {
            type = fixed
            value = 30
        }
        p-max = {
            type = fixed
            value = 50
        }
        active-power-gradient = {
            type = fixed
            value = 30
        }
        eta = {
            type = fixed
            value = 95
        }
        dod = {
            type = fixed
            value = 90
        }
        life-time = {
            type = fixed
            value = 5000
        }
        life-cycle = {
            type = fixed
            value = 5000
        }
        q-characteristic = {
            type = fixed-q-characteristic
        }
    }
}